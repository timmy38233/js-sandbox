<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="events.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>ToDo List</h1>
        <div id="sort-btn">Sort by prio: <span id="sort-indicator">-</span></div>
        <form action="">
            <label for="todo-text-input">Add new item:</label>
            <input type="text" id="todo-text-input" placeholder="ToDoâ€¦">
            <label for="todo-date-input">Due Date:</label>
            <input type="date" id ="todo-date-input">
            <label for="todo-prio-input">Priority:</label>
            <select id="todo-prio-input">
                <option value="2">high</option>
                <option value="1" selected="selected">normal</option>
                <option value="0">low</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
